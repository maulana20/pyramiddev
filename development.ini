[app:main]
use = egg:pyramiddev
pyramid.reload_templates = true
pyramid.includes =
	pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, pyramiddev

[logger_pyramiddev]
level = DEBUG
handlers = 
qualname = pyramiddev

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
